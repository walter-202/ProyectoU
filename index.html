<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte de Baraja - Cardlebones</title>

    <style>
        :root {
            --bg-main: #0d0d0d;
            --wood-dark: #1a0f0a; 
            --wood-medium: #2d1a11; 
            --gold-border: #cba163; 
            --gold-glow: #f0d5a3;
            --accent-red: #7a1212;
            --card-front: #fdfaf5;
            --text-main: #e0d5c1;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header-title {
            font-size: 2.8rem;
            color: var(--gold-border);
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-bottom: 3px double var(--gold-border);
            padding-bottom: 10px;
        }

        .game-container {
            display: grid;
            grid-template-columns: 320px 1fr; 
            gap: 25px;
            width: 100%;
            max-width: 1350px;
        }

        /* --- HISTORIAL --- */
        .log-panel {
            background: var(--wood-dark);
            border: 2px solid var(--gold-border);
            border-radius: 4px;
            padding: 15px;
            height: 650px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
        }

        .log-panel h3 {
            color: var(--gold-border);
            text-align: center;
            margin-top: 0;
            font-variant: small-caps;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        #log-scroll {
            flex-grow: 1;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            padding-right: 5px;
        }

        .log-entry {
            background: rgba(255,255,255,0.03);
            margin-bottom: 8px;
            padding: 10px;
            border-left: 4px solid var(--gold-border);
            font-size: 0.85rem;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* --- MESA DE JUEGO --- */
        .main-board {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            background: rgba(30, 30, 30, 0.4);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .player-station {
            background: var(--wood-medium);
            border: 2px solid #444;
            padding: 20px;
            border-radius: 4px;
            transition: all 0.4s ease;
        }

        .player-station.active {
            border-color: var(--gold-border);
            box-shadow: 0 0 25px rgba(203, 161, 99, 0.2);
            transform: translateY(-5px);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .score-box {
            background: #000;
            padding: 5px 15px;
            border: 1px solid var(--gold-border);
            font-weight: bold;
            color: var(--gold-glow);
            font-size: 1.4rem;
            min-width: 40px;
            text-align: center;
        }

        /* --- CARTAS --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 12px;
        }

        .card-slot {
            width: 90px;
            height: 125px;
            background: rgba(0,0,0,0.4);
            border: 1px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .card-slot.available:hover {
            border-color: var(--gold-glow);
            background: rgba(255,255,255,0.08);
            cursor: pointer;
        }

        .card-entity {
            width: 80px;
            height: 115px;
            background: var(--card-front);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #111;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.6);
            position: relative;
        }

        .card-entity.red { color: var(--accent-red); }
        .card-entity .rank { font-size: 1.8rem; font-weight: bold; line-height: 1; }
        .card-entity .suit { font-size: 1.2rem; }

        /* --- ZONA CENTRAL --- */
        .interaction-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 180px;
        }

        .deck-box {
            width: 90px;
            height: 125px;
            background: var(--accent-red);
            border: 2px solid var(--gold-border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .deck-box:hover { transform: scale(1.05); }

        .btn-action {
            background: transparent;
            color: var(--gold-border);
            border: 1px solid var(--gold-border);
            padding: 12px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-action:hover:not(:disabled) { background: var(--gold-border); color: #000; }
        .btn-action:disabled { opacity: 0.2; cursor: default; }

        #status-msg { font-size: 0.9rem; color: var(--gold-glow); font-style: italic; }

        /* --- Animate.css import --- */
    </style>

    <!-- Animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

    <h1 class="header-title">Cardlebones</h1>

    <div class="game-container">
        <aside class="log-panel">
            <h3>Historial de Partida</h3>
            <div id="log-scroll"></div>
        </aside>

        <main class="main-board">
            <section id="p0-ui" class="player-station active">
                <div class="player-header">
                    <span>JUGADOR 1</span>
                    <div id="score-0" class="score-box">0</div>
                </div>
                <div id="board-0" class="card-grid"></div>
            </section>

            <div class="interaction-zone">
                <div class="deck-box" id="btn-deck">
                    <span style="color: var(--gold-border); font-size: 2.5rem;">♠</span>
                </div>
                <div id="draw-preview" style="min-height: 125px;"></div>
                <button class="btn-action" id="btn-draw">Tomar Carta</button>
                <div id="status-msg">Turno: Jugador 1</div>
            </div>

            <section id="p1-ui" class="player-station">
                <div class="player-header">
                    <span>JUGADOR 2</span>
                    <div id="score-1" class="score-box">0</div>
                </div>
                <div id="board-1" class="card-grid"></div>
            </section>
        </main>
    </div>

    <!-- Scripts del juego -->
    <script>
        /* --- Aquí va todo tu JS actual de juego (robar, colocar, historial, puntuación) --- */
    </script>

    <!-- Animaciones -->
    <script src="animaciones.js"></script>

</body>
</html>
